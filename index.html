<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Aravind S">
        <meta name="description" content="This is an XO game">
        <link rel="icon" href="icon.png" type="Image/x-icon">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>XO Game</title>
    </head>
    <body>
        <section class="game">
            <div class="title"><h2>Tic Tac Toe</h2></div>
            <div class="container">
                <div data-prime="0" class="box"></div>
                <div data-prime="1" class="box"></div>
                <div data-prime="2" class="box"></div>
                <div data-prime="3" class="box"></div>
                <div data-prime="4" class="box"></div>
                <div data-prime="5" class="box"></div>
                <div data-prime="6" class="box"></div>
                <div data-prime="7" class="box"></div>
                <div data-prime="8" class="box"></div>
            </div>
            <div class="status"> Play now</div>
            <button id="restart">Restart</button>
        </section>
        <script src="script.js"></script>
    </body>
</html>
